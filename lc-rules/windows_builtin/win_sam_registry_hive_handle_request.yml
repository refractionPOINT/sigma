detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '4656'
  - case sensitive: false
    op: is
    path: Event/EventData/ObjectType
    value: Key
  - case sensitive: false
    op: ends with
    path: Event/EventData/ObjectName
    value: \SAM
  target: log
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g
    description: Detects handles requested to SAM registry hive
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://github.com/Cyb3rWard0g/ThreatHunter-Playbook/tree/master/playbooks/windows/07_discovery/T1012_query_registry/sam_registry_hive_access.md
    tags:
    - attack.discovery
    - attack.t1012
    - attack.credential_access
    - attack.t1552.002
  name: SAM Registry Hive Handle Request

