detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '4662'
  - case sensitive: false
    op: is
    path: Event/EventData/ObjectType
    value: SecretObject
  - case sensitive: false
    op: is
    path: Event/EventData/AccessMask
    value: '0x2'
  - case sensitive: false
    op: is
    path: Event/EventData/ObjectName
    value: BCKUPKEY
  target: log
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g
    description: Detects tools extracting LSA secret DPAPI domain backup key from
      Domain Controllers
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://github.com/Cyb3rWard0g/ThreatHunter-Playbook/tree/master/playbooks/windows/06_credential_access/T1003_credential_dumping/domain_dpapi_backupkey_extraction.md
    tags:
    - attack.credential_access
    - attack.t1003
  name: DPAPI Domain Backup Key Extraction

