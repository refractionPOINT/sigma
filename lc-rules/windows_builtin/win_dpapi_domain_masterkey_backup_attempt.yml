detect:
  case sensitive: false
  log type: wel
  op: is
  path: Event/System/EventID
  target: log
  value: '4692'
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g
    description: Detects anyone attempting a backup for the DPAPI Master Key. This
      events gets generated at the source and not the Domain Controller.
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://github.com/Cyb3rWard0g/ThreatHunter-Playbook/tree/master/playbooks/windows/06_credential_access/T1003_credential_dumping/domain_dpapi_backupkey_extraction.md
    tags:
    - attack.credential_access
    - attack.t1003
  name: DPAPI Domain Master Key Backup Attempt

