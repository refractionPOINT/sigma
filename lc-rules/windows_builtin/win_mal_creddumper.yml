detect:
  log type: wel
  op: or
  rules:
  - op: and
    rules:
    - op: or
      rules:
      - {case sensitive: false, op: contains, path: Event/EventData/Message, value: WCE
          SERVICE}
      - {case sensitive: false, op: contains, path: Event/EventData/Message, value: WCESERVICE}
      - {case sensitive: false, op: contains, path: Event/EventData/Message, value: DumpSvc}
    - op: or
      rules:
      - {case sensitive: false, op: is, path: Event/System/EventID, value: '7045'}
      - {case sensitive: false, op: is, path: Event/System/EventID, value: '4697'}
  - op: and
    rules:
    - {case sensitive: false, op: is, path: Event/System/EventID, value: '16'}
    - {case sensitive: false, op: matches, path: Event/EventData/HiveName, re: .*\\AppData\\Local\\Temp\\SAM.*\.dmp}
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth
    description: This method detects well-known keywords of malicious services in
      the Windows System Eventlog
    level: high
    tags: [attack.credential_access, attack.t1003, attack.s0005]
  name: Malicious Service Install

