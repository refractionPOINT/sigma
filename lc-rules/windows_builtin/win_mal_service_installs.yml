detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '7045'
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: Event/EventData/ServiceFileName
      value: \PAExec
    - case sensitive: false
      op: is
      path: Event/EventData/ServiceName
      value: mssecsvc2.0
    - case sensitive: false
      op: contains
      path: Event/EventData/ServiceFileName
      value: net user
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth, Daniil Yugoslavskiy, oscd.community (update)
    description: Detects known malicious service installs that only appear in cases
      of lateral movement, credential dumping and other suspicious activity
    falsepositives:
    - Penetration testing
    level: critical
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1003
    - attack.t1035
    - attack.t1050
    - car.2013-09-005
    - attack.t1543.003
    - attack.t1569.002
  name: Malicious Service Installations

