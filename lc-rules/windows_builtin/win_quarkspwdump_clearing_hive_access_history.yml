detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '16'
  - case sensitive: false
    op: contains
    path: Event/EventData/HiveName
    value: \AppData\Local\Temp\SAM
  - case sensitive: false
    op: starts with
    path: Event/EventData/HiveName
    value: .dmp
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects QuarksPwDump clearing access history in hive
    falsepositives:
    - Unknown
    level: critical
    tags:
    - attack.credential_access
    - attack.t1003
  name: QuarksPwDump Clearing Access History

