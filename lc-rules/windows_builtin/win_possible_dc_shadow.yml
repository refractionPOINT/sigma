detect:
  log type: wel
  op: or
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4742'
    - case sensitive: false
      op: contains
      path: Event/EventData/ServicePrincipalNames
      value: GC/
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '5136'
    - case sensitive: false
      op: is
      path: Event/EventData/LDAPDisplayName
      value: servicePrincipalName
    - case sensitive: false
      op: starts with
      path: Event/EventData/Value
      value: GC/
  target: log
respond:
- action: report
  metadata:
    author: Ilyas Ochkov, oscd.community, Chakib Gzenayi (@Chak092), Hosni Mribah
    description: Detects DCShadow via create new SPN
    falsepositives:
    - Exclude known DCs
    level: high
    references:
    - https://github.com/Neo23x0/sigma/blob/ec5bb710499caae6667c7f7311ca9e92c03b9039/rules/windows/builtin/win_dcsync.yml
    - https://twitter.com/gentilkiwi/status/1003236624925413376
    - https://gist.github.com/gentilkiwi/dcc132457408cf11ad2061340dcb53c2
    - https://blog.alsid.eu/dcshadow-explained-4510f52fc19d
    tags:
    - attack.credential_access
    - attack.t1207
  name: Possible DC Shadow

