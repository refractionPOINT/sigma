detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '4662'
    - case sensitive: false
      op: is
      path: Event/EventData/AccessMask
      value: '0x100'
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: Event/EventData/Properties
        value: 1131f6aa-9c07-11d1-f79f-00c04fc2dcd2
      - case sensitive: false
        op: contains
        path: Event/EventData/Properties
        value: 1131f6ad-9c07-11d1-f79f-00c04fc2dcd2
      - case sensitive: false
        op: contains
        path: Event/EventData/Properties
        value: 89e95b76-444d-4c62-991a-0facbeda640c
  - not: true
    op: or
    rules:
    - case sensitive: false
      op: ends with
      path: Event/EventData/SubjectUserName
      value: $
    - case sensitive: false
      op: starts with
      path: Event/EventData/SubjectUserName
      value: MSOL_
  target: log
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g
    description: Detects potential abuse of Active Directory Replication Service (ADRS)
      from a non machine account to request credentials.
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://github.com/Cyb3rWard0g/ThreatHunter-Playbook/tree/master/playbooks/windows/06_credential_access/T1003_credential_dumping/ad_replication_non_machine_account.md
    tags:
    - attack.credential_access
    - attack.t1003
    - attack.t1003.006
  name: Active Directory Replication from Non Machine Account

