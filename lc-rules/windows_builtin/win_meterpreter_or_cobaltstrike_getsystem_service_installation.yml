detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '7045'
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: Event/EventData/ServiceFileName
        value: cmd
      - case sensitive: false
        op: contains
        path: Event/EventData/ServiceFileName
        value: /c
      - case sensitive: false
        op: contains
        path: Event/EventData/ServiceFileName
        value: echo
      - case sensitive: false
        op: contains
        path: Event/EventData/ServiceFileName
        value: \pipe\
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: Event/EventData/ServiceFileName
        value: '%COMSPEC%'
      - case sensitive: false
        op: contains
        path: Event/EventData/ServiceFileName
        value: /c
      - case sensitive: false
        op: contains
        path: Event/EventData/ServiceFileName
        value: echo
      - case sensitive: false
        op: contains
        path: Event/EventData/ServiceFileName
        value: \pipe\
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: Event/EventData/ServiceFileName
        value: rundll32
      - case sensitive: false
        op: contains
        path: Event/EventData/ServiceFileName
        value: .dll,a
      - case sensitive: false
        op: contains
        path: Event/EventData/ServiceFileName
        value: '/p:'
  target: log
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov, Ecco
    description: Detects the use of getsystem Meterpreter/Cobalt Strike command by
      detecting a specific service installation
    falsepositives:
    - Highly unlikely
    level: critical
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-privilege-escalation-in-windows-environment
    - https://blog.cobaltstrike.com/2014/04/02/what-happens-when-i-type-getsystem/
    tags:
    - attack.privilege_escalation
    - attack.t1134
  name: Meterpreter or Cobalt Strike Getsystem Service Installation

