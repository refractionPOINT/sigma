detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: is
    path: event/COMMAND_LINE
    value: C:\Windows\PSEXESVC.exe
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a PsExec service start
    falsepositives:
    - Administrative activity
    level: low
    tags:
    - attack.execution
    - attack.t1035
    - attack.s0029
    - attack.t1569.002
  name: PsExec Service Start

