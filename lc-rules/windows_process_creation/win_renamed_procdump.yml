detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: event/ORIGINAL_FILE_NAME
      value: procdump
    - not: true
      op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \procdump.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \procdump64.exe
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects the execution of a renamed ProcDump executable often used
      by attackers or malware
    falsepositives:
    - Procdump illegaly bundled with legitimate software
    - Weird admins who renamed binaries
    level: critical
    references:
    - https://docs.microsoft.com/en-us/sysinternals/downloads/procdump
    tags:
    - attack.defense_evasion
    - attack.t1036
  name: Renamed ProcDump

