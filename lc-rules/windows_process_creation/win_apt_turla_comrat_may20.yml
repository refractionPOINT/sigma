detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: tracert -h 10 yahoo.com
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: .WSqmCons))|iex;
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: Fr`omBa`se6`4Str`ing
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: net use https://docs.live.net
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '@aol.co.uk'
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects commands used by Turla group as reported by ESET in May 2020
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://www.welivesecurity.com/wp-content/uploads/2020/05/ESET_Turla_ComRAT.pdf
    tags:
    - attack.g0010
    - attack.execution
    - attack.t1086
    - attack.t1059.001
    - attack.t1053
    - attack.t1053.005
    - attack.t1027
  name: Turla Group Commands May 2020

