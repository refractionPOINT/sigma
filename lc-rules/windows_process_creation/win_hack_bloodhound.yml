detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: contains
    path: event/COMMAND_LINE
    value: ' -CollectionMethod All '
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects command line parameters used by Bloodhound hack tool
    falsepositives:
    - unlikely
    level: critical
    references:
    - https://github.com/BloodHoundAD/BloodHound
    tags:
    - attack.discovery
    - attack.t1087
  name: Bloodhound Hack Tool

