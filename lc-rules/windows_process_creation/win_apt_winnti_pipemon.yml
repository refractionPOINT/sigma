detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: setup0.exe -p
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: setup.exe -x:0
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: setup.exe -x:1
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: setup.exe -x:2
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects specific process characteristics of Winnti Pipemon malware
      reported by ESET
    falsepositives:
    - Legitimate setups that use similar flags
    level: critical
    references:
    - https://www.welivesecurity.com/2020/05/21/no-game-over-winnti-group/
    tags:
    - attack.defense_evasion
    - attack.t1574.002
    - attack.t1073
    - attack.g0044
  name: Winnti Pipemon Characteristics

