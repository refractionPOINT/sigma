detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: comsvcs.dll,#24
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: comsvcs.dll,MiniDump
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a process memory dump performed via ordinal function 24 in
      comsvcs.dll
    falsepositives:
    - Unlikely, because no one should dump the process memory in that way
    level: high
    references:
    - https://twitter.com/shantanukhande/status/1229348874298388484
    tags:
    - attack.defense_evasion
    - attack.t1036
    - attack.credential_access
    - attack.t1003
    - car.2013-05-009
    - attack.t1003.001
  name: Process Dump via Rundll32 and Comsvcs.dll

