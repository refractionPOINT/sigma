detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \curl.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -F '
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a suspicious curl process start the adds a file to a web
      request
    falsepositives:
    - Scripts created by developers and admins
    level: medium
    references:
    - https://twitter.com/d1r4c/status/1279042657508081664
    - https://medium.com/@petehouston/upload-files-with-curl-93064dcccc76
    tags:
    - attack.defense_evasion
    - attack.t1105
  name: Suspicious Curl File Upload

