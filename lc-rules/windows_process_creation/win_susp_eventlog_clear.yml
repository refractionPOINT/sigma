detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \powershell.exe
        - op: or
          rules:
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: Clear-EventLog
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: Remove-EventLog
          - case sensitive: false
            op: contains
            path: event/COMMAND_LINE
            value: Limit-EventLog
      - op: and
        rules:
        - case sensitive: false
          op: ends with
          path: event/FILE_PATH
          value: \wmic.exe
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' ClearEventLog '
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \wevtutil.exe
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: clear-log
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' cl '
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: set-log
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ' sl '
respond:
- action: report
  metadata:
    author: Ecco, Daniil Yugoslavskiy, oscd.community
    description: Detects clearing or configuration of eventlogs uwing wevtutil, powershell
      and wmic. Might be used by ransomwares during the attack (seen by NotPetya and
      others)
    falsepositives:
    - Admin activity
    - Scripts and administrative tools used in the monitored environment
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1070/T1070.yaml
    - https://eqllib.readthedocs.io/en/latest/analytics/5b223758-07d6-4100-9e11-238cfdd0fe97.html
    tags:
    - attack.defense_evasion
    - attack.t1070
    - car.2016-04-002
    - attack.t1551
  name: Suspicious Eventlog Clear or Configuration Using Wevtutil

