detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: DumpCreds
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: invoke-mimikatz
    - op: and
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: rpc
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: token
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: crypto
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: dpapi
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: sekurlsa
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: kerberos
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: lsadump
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: privilege
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: process
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '::'
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov, oscd.community
    description: Detection well-known mimikatz command line arguments
    falsepositives:
    - Legitimate Administrator using tool for password recovery
    level: medium
    references:
    - https://www.slideshare.net/heirhabarov/hunting-for-credentials-dumping-in-windows-environment
    tags:
    - attack.credential_access
    - attack.t1003
    - attack.t1003.002
    - attack.t1003.004
    - attack.t1003.001
    - attack.t1003.006
  name: Mimikatz Command Line

