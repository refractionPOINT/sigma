detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: bitsadmin /transfer
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: CSIDL_APPDATA
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: CSIDL_SYSTEM_DRIVE
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: \msf.ps1
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 8989 -e cmd.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: system.Data.SqlClient.SqlDataAdapter($cmd); [void]$da.fill
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -nop -w hidden -c $k=new-object
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '[Net.CredentialCache]::DefaultCredentials;IEX '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -nop -w hidden -c $m=new-object net.webclient;$m'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -noninteractive -executionpolicy bypass whoami
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: -noninteractive -executionpolicy bypass netstat -a
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: L3NlcnZlc
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \adobe\Adobe.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \oracle\local.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \revshell.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: infopagesbackup\ncat.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: CSIDL_SYSTEM\cmd.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \programdata\oracle\java.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: CSIDL_COMMON_APPDATA\comms\comms.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \Programdata\VMware\Vmware.exe
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects tools and process executions as observed in a Greenbug campaign
      in May 2020
    falsepositives:
    - Unknown
    level: critical
    references:
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/greenbug-espionage-telco-south-asia
    tags:
    - attack.g0049
  name: Greenbug Campaign Indicators

