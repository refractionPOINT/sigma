detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: explorer.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' /root,'
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a command line process that uses explorer.exe /root, which
      is similar to cmd.exe /c, only it breaks the process tree and makes its parent
      a new instance of explorer
    falsepositives:
    - Unknown how many legitimate software products use that method
    level: medium
    references:
    - https://twitter.com/CyberRaiju/status/1273597319322058752
    - https://twitter.com/bohops/status/1276357235954909188?s=12
    tags:
    - attack.defense_evasion
    - attack.t1036
  name: Explorer Root Flag Process Tree Break

