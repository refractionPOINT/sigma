detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \net.exe
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \net1.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: user
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: add
respond:
- action: report
  metadata:
    author: Endgame, JHasenbusch (adapted to sigma for oscd.community)
    description: Identifies creation of local users via the net.exe command
    falsepositives:
    - Legit user creation
    - Better use event ids for user creation rather than command line rules
    level: medium
    references:
    - https://eqllib.readthedocs.io/en/latest/analytics/014c3f51-89c6-40f1-ac9c-5688f26090ab.html
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1136/T1136.yaml
    tags:
    - attack.persistence
    - attack.t1136
    - attack.t1136.001
  name: Net.exe User Account Creation

