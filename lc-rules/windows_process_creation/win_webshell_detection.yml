detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: \apache
      - case sensitive: false
        op: contains
        path: event/PARENT/FILE_PATH
        value: \tomcat
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \w3wp.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \php-cgi.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \nginx.exe
      - case sensitive: false
        op: ends with
        path: event/PARENT/FILE_PATH
        value: \httpd.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: whoami
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'net user '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'ping -n '
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: systeminfo
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '&cd&echo'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: cd /d
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ipconfig
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: pathping
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: tracert
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: netstat
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: schtasks
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: vssadmin
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: wevtutil
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: tasklist
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects certain command line parameters often used during reconnaissance
      activity via web shells
    falsepositives:
    - unknown
    level: high
    references:
    - https://www.fireeye.com/blog/threat-research/2013/08/breaking-down-the-china-chopper-web-shell-part-ii.html
    tags:
    - attack.persistence
    - attack.t1505.003
    - attack.privilege_escalation
    - attack.t1100
  name: Webshell Detection With Command Line Keywords

