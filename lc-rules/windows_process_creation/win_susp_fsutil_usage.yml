detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \fsutil.exe
      - case sensitive: false
        op: is
        path: event/ORIGINAL_FILE_NAME
        value: fsutil.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' deletejournal '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' createjournal '
respond:
- action: report
  metadata:
    author: Ecco
    description: Detects suspicious parameters of fsutil (deleting USN journal, configuring
      it with small size..). Might be used by ransomwares during the attack (seen
      by NotPetya and others)
    falsepositives:
    - Admin activity
    - Scripts and administrative tools used in the monitored environment
    level: high
    references:
    - https://docs.microsoft.com/en-us/windows-server/administration/windows-commands/fsutil-usn
  name: Fsutil Suspicious Invocation

