detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \sc.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: create
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: binpath
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \powershell.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: new-service
respond:
- action: report
  metadata:
    author: Timur Zinniatullin, Daniil Yugoslavskiy, oscd.community
    description: Detects creation if a new service
    falsepositives:
    - Legitimate administrator or user creates a service for legitimate reason
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1050/T1050.yaml
    tags:
    - attack.persistence
    - attack.privilege_escalation
    - attack.t1050
    - attack.t1543.003
  name: New Service Creation

