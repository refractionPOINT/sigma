detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: process call create
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: rundll32
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects WMI executing rundll32
    falsepositives:
    - Unknown
    level: high
    references:
    - https://thedfirreport.com/2020/10/08/ryuks-return/
    tags:
    - attack.execution
    - attack.t1047
  name: Suspicious WMI Execution Using Rundll32

