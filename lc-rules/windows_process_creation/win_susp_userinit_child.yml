detect:
  events: [NEW_PROCESS, EXISTING_PROCESS]
  op: and
  rules:
  - {op: is windows}
  - op: and
    rules:
    - op: and
      rules:
      - {case sensitive: false, op: ends with, path: event/PARENT/FILE_PATH, value: \userinit.exe}
      - {case sensitive: false, not: true, op: contains, path: event/COMMAND_LINE,
        value: \\netlogon\}
    - {case sensitive: false, not: true, op: ends with, path: event/FILE_PATH, value: \explorer.exe}
respond:
- action: report
  metadata:
    author: Florian Roth (rule), Samir Bousseaden (idea)
    description: Detects a suspicious child process of userinit
    level: medium
    references: ['https://twitter.com/SBousseaden/status/1139811587760562176']
  name: Suspicious Userinit Child Process

