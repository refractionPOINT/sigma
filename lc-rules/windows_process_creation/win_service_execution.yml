detect:
  events: [NEW_PROCESS, EXISTING_PROCESS]
  op: and
  rules:
  - {op: is windows}
  - op: and
    rules:
    - op: or
      rules:
      - {case sensitive: false, op: ends with, path: event/FILE_PATH, value: \net.exe}
      - {case sensitive: false, op: ends with, path: event/FILE_PATH, value: \net1.exe}
    - {case sensitive: false, op: contains, path: event/COMMAND_LINE, value: ' start '}
respond:
- action: report
  metadata:
    author: Timur Zinniatullin, Daniil Yugoslavskiy, oscd.community
    description: Detects manual service execution (start) via system utilities
    level: low
    references: ['https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1035/T1035.yaml']
    tags: [attack.execution, attack.t1035]
  name: Service Execution

