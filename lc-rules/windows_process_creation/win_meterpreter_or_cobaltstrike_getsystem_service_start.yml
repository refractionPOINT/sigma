detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/PARENT/FILE_PATH
      value: \services.exe
    - op: or
      rules:
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: cmd
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: comspec
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: cmd
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /c
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: echo
        - case sensitive: false
          op: matches
          path: event/COMMAND_LINE
          re: .*\\pipe\*
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '%COMSPEC%'
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: /c
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: echo
        - case sensitive: false
          op: matches
          path: event/COMMAND_LINE
          re: .*\\pipe\*
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: rundll32
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .dll,a
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: '/p:'
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov
    description: Detects the use of getsystem Meterpreter/Cobalt Strike command by
      detecting a specific service starting
    falsepositives:
    - Commandlines containing components like cmd accidentally
    - Jobs and services started with cmd
    level: high
    references:
    - https://speakerdeck.com/heirhabarov/hunting-for-privilege-escalation-in-windows-environment
    - https://blog.cobaltstrike.com/2014/04/02/what-happens-when-i-type-getsystem/
    tags:
    - attack.privilege_escalation
    - attack.t1134
  name: Meterpreter or Cobalt Strike Getsystem Service Start

