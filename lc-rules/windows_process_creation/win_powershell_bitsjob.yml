detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: starts with
      path: event/FILE_PATH
      value: \powershell.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Start-BitsTransfer
respond:
- action: report
  metadata:
    author: Endgame, JHasenbusch (ported to sigma for oscd.community)
    description: Detect download by BITS jobs via PowerShell
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://eqllib.readthedocs.io/en/latest/analytics/ec5180c9-721a-460f-bddc-27539a284273.html
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1197/T1197.md
    tags:
    - attack.defense_evasion
    - attack.persistence
    - attack.t1197
  name: Suspicious Bitsadmin Job via PowerShell

