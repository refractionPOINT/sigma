detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: Invoke-WMIMethod win32_process -name create -argumentlist
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: rundll32 c:\windows
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a specific PowerShell command line pattern used by the UNC2452
      actors as mentioned in Microsoft and Symantec reports
    falsepositives:
    - Unknown, unlikely, but possible
    level: critical
    references:
    - https://symantec-enterprise-blogs.security.com/blogs/threat-intelligence/solarwinds-raindrop-malware
    - https://www.microsoft.com/security/blog/2020/12/18/analyzing-solorigate-the-compromised-dll-file-that-started-a-sophisticated-cyberattack-and-how-microsoft-defender-helps-protect/
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1047/T1047.md#atomic-test-7---create-a-process-using-wmi-query-and-an-encoded-command
    tags:
    - attack.execution
    - attack.t1059.001
    - attack.t1047
    - sunburst
  name: UNC2452 PowerShell Pattern

