detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'cmd.exe /c '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -p 0x'
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: C:\ProgramData\\
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: C:\RECYCLER\\
    - op: and
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: 'rundll32.exe '
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: C:\ProgramData\\
      - op: or
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .bin,
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .tmp,
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .dat,
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .io,
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .ini,
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: .db,
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects different loaders as described in various threat reports
      on Lazarus group activity
    falsepositives:
    - unknown
    level: critical
    references:
    - https://www.hvs-consulting.de/lazarus-report/
    - https://securelist.com/lazarus-covets-covid-19-related-intelligence/99906/
    tags:
    - attack.g0032
  name: Lazarus Loaders

