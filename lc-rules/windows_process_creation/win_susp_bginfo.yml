detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: starts with
      path: event/FILE_PATH
      value: \bginfo.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /popup
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: /nolicprompt
respond:
- action: report
  metadata:
    author: Beyu Denis, oscd.community
    description: Execute VBscript code that is referenced within the *.bgi file.
    falsepositives:
    - Unknown
    level: medium
    references:
    - https://github.com/LOLBAS-Project/LOLBAS/blob/master/yml/OtherMSBinaries/Bginfo.yml
    - https://oddvar.moe/2017/05/18/bypassing-application-whitelisting-with-bginfo/
    tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1218
  name: Application Whitelisting Bypass via Bginfo

