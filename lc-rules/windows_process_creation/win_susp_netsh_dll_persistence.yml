detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \netsh.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: add
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: helper
respond:
- action: report
  metadata:
    author: Victor Sergeev, oscd.community
    description: Detects persitence via netsh helper
    falsepositives:
    - Unkown
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1060/T1060.yaml
    tags:
    - attack.persistence
    - attack.t1060
  name: Suspicious Netsh DLL Persistence

