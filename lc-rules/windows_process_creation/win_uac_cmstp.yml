detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \cmstp.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /s
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: /au
respond:
- action: report
  metadata:
    author: E.M. Anhaus (orignally from Atomic Blue Detections, Endgame), oscd.community
    description: Detect child processes of automatically elevated instances of Microsoft
      Connection Manager Profile Installer (cmstp.exe).
    falsepositives:
    - Legitimate use of cmstp.exe utility by legitimate user
    level: high
    references:
    - https://eqllib.readthedocs.io/en/latest/analytics/e584f1a1-c303-4885-8a66-21360c90995b.html
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1191/T1191.md
    tags:
    - attack.defense_evasion
    - attack.execution
    - attack.t1191
    - attack.t1088
    - attack.t1548.002
    - attack.t1218
  name: Bypass UAC via CMSTP

