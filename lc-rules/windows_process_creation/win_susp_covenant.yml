detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -Sta -Nop -Window Hidden -Command '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' -Sta -Nop -Window Hidden -EncodedCommand '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: 'sv o (New-Object IO.MemorySteam);sv d '
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: mshta file.hta
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: GruntHTTP
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: -EncodedCommand cwB2ACAAbwAgA
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects suspicious command lines used in Covenant luanchers
    level: high
    references:
    - https://posts.specterops.io/covenant-v0-5-eee0507b85ba
    tags:
    - attack.execution
    - attack.t1086
  name: Covenant Launcher Indicators

