detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: ends with
        path: event/FILE_PATH
        value: \regsvr32.exe
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' /i:'
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: ' /n '
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects a flag anomaly in which regsvr32.exe uses a /i flag without
      using a /n flag at the same time
    falsepositives:
    - Unknown
    level: high
    references:
    - https://twitter.com/sbousseaden/status/1282441816986484737?s=12
    tags:
    - attack.t1117
    - attack.defense_evasion
    - attack.t1218.010
  name: Regsvr32 Flags Anomaly

