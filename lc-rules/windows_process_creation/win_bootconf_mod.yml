detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: and
      rules:
      - case sensitive: false
        op: starts with
        path: event/FILE_PATH
        value: \bcdedit.exe
      - case sensitive: false
        op: is
        path: event/COMMAND_LINE
        value: set
    - op: or
      rules:
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: bootstatuspolicy
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: ignoreallfailures
      - op: and
        rules:
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: recoveryenabled
        - case sensitive: false
          op: contains
          path: event/COMMAND_LINE
          value: 'no'
respond:
- action: report
  metadata:
    author: E.M. Anhaus (orignally from Atomic Blue Detections, Endgame), oscd.community
    description: Identifies use of the bcdedit command to delete boot configuration
      data. This tactic is sometimes used as by malware or an attacker as a destructive
      technique.
    falsepositives:
    - Unlikely
    level: high
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1490/T1490.yaml
    - https://eqllib.readthedocs.io/en/latest/analytics/c4732632-9c1d-4980-9fa8-1d98c93f918e.html
    tags:
    - attack.impact
    - attack.t1490
  name: Modification of Boot Configuration

