detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: starts with
      path: event/FILE_PATH
      value: \rar.exe
    - case sensitive: false
      op: contains
      path: event/COMMAND_LINE
      value: ' a '
respond:
- action: report
  metadata:
    author: Timur Zinniatullin, E.M. Anhaus, oscd.community
    description: An adversary may compress data (e.g., sensitive documents) that is
      collected prior to exfiltration in order to make it portable and minimize the
      amount of data sent over the network
    falsepositives:
    - highly likely if rar is default archiver in the monitored environment
    level: low
    references:
    - https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1002/T1002.yaml
    - https://eqllib.readthedocs.io/en/latest/analytics/1ec33c93-3d0b-4a28-8014-dbdaae5c60ae.html
    tags:
    - attack.exfiltration
    - attack.t1002
  name: Data Compressed - rar.exe

