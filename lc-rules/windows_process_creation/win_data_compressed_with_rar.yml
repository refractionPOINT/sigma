detect:
  events: [NEW_PROCESS, EXISTING_PROCESS]
  op: and
  rules:
  - {op: is windows}
  - op: and
    rules:
    - {case sensitive: false, op: ends with, path: event/FILE_PATH, value: \rar.exe}
    - {case sensitive: false, op: contains, path: event/COMMAND_LINE, value: ' a '}
    - {case sensitive: false, op: contains, path: event/COMMAND_LINE, value: -r}
respond:
- action: report
  metadata:
    author: Timur Zinniatullin, oscd.community
    description: An adversary may compress data (e.g., sensitive documents) that is
      collected prior to exfiltration in order to make it portable and minimize the
      amount of data sent over the network
    level: low
    references: ['https://github.com/redcanaryco/atomic-red-team/blob/master/atomics/T1002/T1002.yaml']
    tags: [attack.exfiltration, attack.t1002]
  name: Data Compressed

