detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: event/FILE_PATH
      value: \iodine.exe
    - case sensitive: false
      op: contains
      path: event/FILE_PATH
      value: \dnscat2
respond:
- action: report
  metadata:
    author: Daniil Yugoslavskiy, oscd.community
    description: Well-known DNS Exfiltration tools execution
    falsepositives:
    - "Legitimate usage of iodine or dnscat2 \u2014 DNS Exfiltration tools (unlikely)"
    level: high
    tags:
    - attack.exfiltration
    - attack.t1048.001
    - attack.t1048
    - attack.command_and_control
    - attack.t1071.004
    - attack.t1071
    - attack.t1132.001
    - attack.t1132
  name: DNS Exfiltration and Tunneling Tools Execution

