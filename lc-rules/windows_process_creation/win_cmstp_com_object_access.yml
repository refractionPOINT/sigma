detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - case sensitive: false
      op: contains
      path: event/PARENT/COMMAND_LINE
      value: '\DllHost.exe '
    - op: or
      rules:
      - case sensitive: false
        op: ends with
        path: event/PARENT/COMMAND_LINE
        value: '{3E5FC7F9-9A51-4367-9063-A120244FBEC7}'
      - case sensitive: false
        op: ends with
        path: event/PARENT/COMMAND_LINE
        value: '{3E000D72-A845-4CD9-BD83-80C07C3B881F}'
respond:
- action: report
  metadata:
    author: Nik Seetharaman
    description: Detects UAC Bypass Attempt Using Microsoft Connection Manager Profile
      Installer Autoelevate-capable COM Objects
    falsepositives:
    - Legitimate CMSTP use (unlikely in modern enterprise environments)
    level: high
    references:
    - https://web.archive.org/web/20190720093911/http://www.endurant.io/cmstp/detecting-cmstp-enabled-code-execution-and-uac-bypass-with-sysmon/
    - https://twitter.com/hFireF0X/status/897640081053364225
    tags:
    - attack.defense_evasion
    - attack.privilege_escalation
    - attack.execution
    - attack.t1088
    - attack.t1191
    - attack.g0069
    - car.2019-04-001
    - attack.t1548.002
    - attack.t1218
  name: CMSTP UAC Bypass via COM Object Access

