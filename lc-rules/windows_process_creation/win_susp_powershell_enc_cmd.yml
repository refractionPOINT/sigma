detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - op: and
    rules:
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -e JAB'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -e  JAB'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -e   JAB'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -e    JAB'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -e     JAB'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -e      JAB'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -en JAB'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -enc JAB'
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*\ \-enc.*\ JAB.*
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*\ \-w\ hidden\ \-e.*\ JAB.*
      - case sensitive: false
        op: ends with
        path: event/COMMAND_LINE
        value: ' BA^J e-'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -e SUVYI'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -e aWV4I'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -e SQBFAFgA'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -e aQBlAHgA'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -enc SUVYI'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -enc aWV4I'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -enc SQBFAFgA'
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: ' -enc aQBlAHgA'
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*\ \-e.*\ IAA.*
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*\ \-e.*\ IAB.*
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*\ \-e.*\ UwB.*
      - case sensitive: false
        op: matches
        path: event/COMMAND_LINE
        re: .*\ \-e.*\ cwB.*
      - case sensitive: false
        op: contains
        path: event/COMMAND_LINE
        value: '.exe -ENCOD '
    - case sensitive: false
      not: true
      op: contains
      path: event/COMMAND_LINE
      value: ' -ExecutionPolicy remotesigned '
respond:
- action: report
  metadata:
    author: Florian Roth, Markus Neis
    description: Detects suspicious powershell process starts with base64 encoded
      commands (e.g. Emotet)
    level: high
    references:
    - https://app.any.run/tasks/6217d77d-3189-4db2-a957-8ab239f3e01e
    tags:
    - attack.execution
    - attack.t1059.001
    - attack.t1086
  name: Suspicious Encoded PowerShell Command Line

