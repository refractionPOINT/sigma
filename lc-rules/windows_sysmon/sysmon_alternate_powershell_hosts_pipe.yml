detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '17'
    - case sensitive: false
      op: starts with
      path: Event/EventData/PipeName
      value: \PSHost
  - case sensitive: false
    not: true
    op: starts with
    path: Event/EventData/Image
    value: \powershell.exe
  target: log
respond:
- action: report
  metadata:
    author: Roberto Rodriguez @Cyb3rWard0g
    description: Detects alternate PowerShell hosts potentially bypassing detections
      looking for powershell.exe
    falsepositives:
    - Programs using PowerShell directly without invocation of a dedicated interpreter.
    level: medium
    references:
    - https://github.com/Cyb3rWard0g/ThreatHunter-Playbook/tree/master/playbooks/windows/02_execution/T1086_powershell/alternate_signed_powershell_hosts.md
    tags:
    - attack.execution
    - attack.t1086
  name: Alternate PowerShell Hosts Pipe

