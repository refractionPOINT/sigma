detect:
  log type: wel
  op: and
  rules:
  - {case sensitive: false, op: is, path: Event/System/EventID, value: '8'}
  - op: or
    rules:
    - {case sensitive: false, op: ends with, path: Event/EventData/TargetProcessAddress,
      value: 0B80}
    - {case sensitive: false, op: ends with, path: Event/EventData/TargetProcessAddress,
      value: 0C7C}
    - {case sensitive: false, op: ends with, path: Event/EventData/TargetProcessAddress,
      value: 0C88}
  target: log
respond:
- action: report
  metadata:
    author: Olaf Hartong, Florian Roth, Aleksey Potapov, oscd.community
    description: Detects a possible remote threat creation with certain characteristics
      which are typical for Cobalt Strike beacons
    level: high
    references: ['https://medium.com/@olafhartong/cobalt-strike-remote-threads-detection-206372d11d0f',
      'https://blog.cobaltstrike.com/2018/04/09/cobalt-strike-3-11-the-snake-that-eats-its-tail/']
    tags: [attack.defense_evasion, attack.t1055]
  name: CobaltStrike Process Injection

