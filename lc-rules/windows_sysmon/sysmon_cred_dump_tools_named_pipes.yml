detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '17'
  - op: or
    rules:
    - case sensitive: false
      op: contains
      path: Event/EventData/PipeName
      value: \lsadump
    - case sensitive: false
      op: contains
      path: Event/EventData/PipeName
      value: \cachedump
    - case sensitive: false
      op: contains
      path: Event/EventData/PipeName
      value: \wceservicepipe
  target: log
respond:
- action: report
  metadata:
    author: Teymur Kheirkhabarov, oscd.community
    description: Detects well-known credential dumping tools execution via specific
      named pipes
    falsepositives:
    - Legitimate Administrator using tool for password recovery
    level: critical
    references:
    - https://www.slideshare.net/heirhabarov/hunting-for-credentials-dumping-in-windows-environment
    tags:
    - attack.credential_access
    - attack.t1003
    - attack.t1003.002
    - attack.t1003.004
    - attack.t1003.006
  name: Cred Dump-Tools Named Pipes

