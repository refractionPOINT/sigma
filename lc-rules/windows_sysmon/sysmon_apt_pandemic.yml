detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '13'
  - case sensitive: false
    op: starts with
    path: Event/EventData/TargetObject
    value: HKLM\SYSTEM\CurrentControlSet\services\null\Instance
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects Pandemic Windows Implant
    falsepositives:
    - unknown
    level: critical
    references:
    - https://wikileaks.org/vault7/#Pandemic
    - https://twitter.com/MalwareJake/status/870349480356454401
    tags:
    - attack.lateral_movement
    - attack.t1105
  name: Pandemic Registry Key

detect:
  events:
  - NEW_PROCESS
  - EXISTING_PROCESS
  op: and
  rules:
  - op: is windows
  - case sensitive: false
    op: starts with
    path: event/COMMAND_LINE
    value: 'loaddll -a '
respond:
- action: report
  metadata:
    author: Florian Roth
    description: Detects Pandemic Windows Implant
    falsepositives:
    - unknown
    level: critical
    references:
    - https://wikileaks.org/vault7/#Pandemic
    - https://twitter.com/MalwareJake/status/870349480356454401
    tags:
    - attack.lateral_movement
    - attack.t1105
  name: Pandemic Registry Key

