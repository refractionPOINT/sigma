detect:
  log type: wel
  op: and
  rules:
  - op: and
    rules:
    - case sensitive: false
      op: is
      path: Event/System/EventID
      value: '10'
    - case sensitive: false
      op: ends with
      path: Event/EventData/TargetImage
      value: \lsass.exe
    - op: or
      rules:
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x40'
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x1000'
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x1400'
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x100000'
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x1410'
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x1010'
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x1438'
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x143a'
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x1418'
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x1f0fff'
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x1f1fff'
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x1f2fff'
      - case sensitive: false
        op: contains
        path: Event/EventData/GrantedAccess
        value: '0x1f3fff'
  - not: true
    op: or
    rules:
    - case sensitive: false
      op: ends with
      path: Event/EventData/ProcessName
      value: \wmiprvse.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/ProcessName
      value: \taskmgr.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/ProcessName
      value: \procexp64.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/ProcessName
      value: \procexp.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/ProcessName
      value: \lsm.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/ProcessName
      value: \csrss.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/ProcessName
      value: \wininit.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/ProcessName
      value: \vmtoolsd.exe
  target: log
respond:
- action: report
  metadata:
    author: Florian Roth, Roberto Rodriguez, Dimitrios Slamaris, Mark Russinovich,
      Thomas Patzke, Teymur Kheirkhabarov, Sherif Eldeeb, James Dickenson, Aleksey
      Potapov, oscd.community (update)
    description: Detects process access LSASS memory which is typical for credentials
      dumping tools
    falsepositives:
    - Legitimate software accessing LSASS process for legitimate reason; update the
      whitelist with it
    level: high
    references:
    - https://onedrive.live.com/view.aspx?resid=D026B4699190F1E6!2843&ithint=file%2cpptx&app=PowerPoint&authkey=!AMvCRTKB_V1J5ow
    - https://cyberwardog.blogspot.com/2017/03/chronicles-of-threat-hunter-hunting-for_22.html
    - https://www.slideshare.net/heirhabarov/hunting-for-credentials-dumping-in-windows-environment
    - http://security-research.dyndns.org/pub/slides/FIRST2017/FIRST-2017_Tom-Ueltschi_Sysmon_FINAL_notes.pdf
    tags:
    - attack.t1003
    - attack.s0002
    - attack.credential_access
    - car.2019-04-004
  name: Credentials Dumping Tools Accessing LSASS Memory

