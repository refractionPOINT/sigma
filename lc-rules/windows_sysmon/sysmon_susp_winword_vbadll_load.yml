detect:
  log type: wel
  op: and
  rules:
  - case sensitive: false
    op: is
    path: Event/System/EventID
    value: '7'
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: Event/EventData/Image
      value: \winword.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/Image
      value: \powerpnt.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/Image
      value: \excel.exe
    - case sensitive: false
      op: ends with
      path: Event/EventData/Image
      value: \outlook.exe
  - op: or
    rules:
    - case sensitive: false
      op: ends with
      path: Event/EventData/ImageLoaded
      value: \VBE7.DLL
    - case sensitive: false
      op: ends with
      path: Event/EventData/ImageLoaded
      value: \VBEUI.DLL
    - case sensitive: false
      op: ends with
      path: Event/EventData/ImageLoaded
      value: \VBE7INTL.DLL
  target: log
respond:
- action: report
  metadata:
    author: Antonlovesdnb
    description: Detects DLL's Loaded Via Word Containing VBA Macros
    falsepositives:
    - Alerts on legitimate macro usage as well, will need to filter as appropriate
    level: high
    references:
    - https://medium.com/threatpunter/detecting-adversary-tradecraft-with-image-load-event-logging-and-eql-8de93338c16
    tags:
    - attack.initial_access
    - attack.t1193
    - attack.t1566.001
  name: VBA DLL Loaded Via Microsoft Word

